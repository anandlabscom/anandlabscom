        function display_patient_details() {
            var session_id = getParameterByName("sessionid");
            gSESSION_ID = session_id;

            if (session_id == null || session_id == '') {
                alert('Invalid session');
                return;
            }

            $("#span_error").html("");
            var parameters = JSON.stringify({ psessionid: session_id });
            $.ajax({
                type: "POST",
                url: "wsLogin.asmx/GetUserDetails",
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    var myData = JSON.parse(data.d); // data.d is a JSON formatted string, to turn it into a JSON object
                    $("#pat_name").html(myData.UserName);
                    UserType = myData.UserType;
                    gask_feedback = myData.ask_feedback;
                    gIsWalkin = myData.isWalkin;
                    //////
                    gask_feedback = 'N';

                    g_web_key = myData.web_key;

                    display_reports_walkin(myData.print_receipt, myData.print_covid_letter);


                },
                error: function (err) {
                    $("#span_error").html("Error in processing the request\r\n" + err.message);
                }
            });
        }

                $("#btn_close_pdf2").show();
                $("#div_pdf").empty();
                $("#div_pdf").append(tags);
                $('#myModal').modal('show');
                
            }
        }

        function open_feedback() {


            var newURL = "http://reports.anandlab.com/walkinfeedback/feedback.aspx?labid=" + gLabID;
            var width = 600;
            var height = 150;
            var Wleft, Wtop, swidth, sheight;
            width = screen.availWidth-200;
            height = screen.availHeight-150;


            Wleft = 20;
            Wtop = 20;

            var params = 'width=' + width;
            params = params + ', height=' + height;
            params = params + ', top=' + Wtop;
            params = params + ', left=' + Wleft;
            params = params + ',toolbar=no';
            params = params + ', menubar=no';
            params = params + ', status=no';

            window.opener = "abc";
            g_winReg=window.open(newURL, 'login', params);
            g_timer = setInterval(checkChild, 500);


        }


        function checkChild() {
            if (g_winReg.closed) {

                clearInterval(g_timer);

                show_report_notice2();


            }
        }

        function open_receipt(obj) 
        {
            var url_path = "patient_receipt_disclaimer.aspx?labid=" + obj.value;
            var cmd = getParameterByName('cmd');

            if (cmd == 'receipt') {
                window.location = url_path;
            }
            else {
                var tags = '<iframe src="' + url_path + '" width="100%" height="100%"></iframe>';
                $("#btn_close_pdf").text('Close');
                $("#myModalLabel").text('Print Receipt');
                $("#btn_close_pdf2").show();
                $("#div_pdf").empty();
                $("#div_pdf").append(tags);
                $('#myModal').modal('show');
            }

        }


        function open_covid_certificate(obj) {
            var url_path = "covid_certificate.aspx?labid=" + obj.value;
            var tags = '<iframe src="' + url_path + '" width="100%" height="100%"></iframe>';
            $("#btn_close_pdf").text('Close');
            $("#myModalLabel").text('Covid-19 Report Covering Letter');
            $("#btn_close_pdf2").show();
            $("#div_pdf").empty();
            $("#div_pdf").append(tags);
            $('#myModal').modal('show');
        }

            <script type="text/javascript">
                function change_pwd() {
                    $("#span_error").html("");
                    var old_pwd = $("#txt_old_pwd").val();
                    var new_pwd = $("#txt_new_pwd").val();
                    var retype_pwd = $("#txt_retype_pwd").val();
                    $("#span_change_pwd_msg").removeClass();
                    $("#span_change_pwd_msg").addClass('label label-danger');
                    if (old_pwd == '')
                        $("#span_change_pwd_msg").html('Enter an old password');
                    else if (new_pwd == '')
                        $("#span_change_pwd_msg").html('Enter a new password');
                    else if (retype_pwd == '')
                        $("#span_change_pwd_msg").html('Retype the new password');
                    else if (retype_pwd != new_pwd)
                        $("#span_change_pwd_msg").html('Retype password miss match');
                    else if (old_pwd == new_pwd)
                        $("#span_change_pwd_msg").html('New password cannot be same as old password');
                    else if (new_pwd.length < 6)
                        $("#span_change_pwd_msg").html('Password length has to be minimum 6 digits');
                    else {
                        $("#span_change_pwd_msg").removeClass();
                        var parameters = JSON.stringify({ psessionid: gSESSION_ID, pold_pwd: old_pwd, pnew_pwd: new_pwd });
                        $.ajax({
                            type: "POST",
                            url: "wsLogin.asmx/ChangePassword",
                            data: parameters,
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            success: function (data) {
                                var myData = JSON.parse(data.d); // data.d is a JSON formatted string, to turn it into a JSON object
                                if (myData.Status == 'OK') {

                                    $("#span_change_pwd_msg").html('Password changed successfully');
                                }
                                else {
                                    $("#span_change_pwd_msg").html(myData.Status);
                                    $("#span_change_pwd_msg").addClass('label label-danger');
                                }
                                //label label-danger
                            },
                            error: function (err) {
                                $("#span_error").html("Error in processing the request\r\n" + err.message);
                            }
                        });

                    }
                }
            </script>
